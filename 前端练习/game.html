<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game 1</title>
    <style media="screen">
        canvas {
            border: 1px black solid;
        }

    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
<script>
var log = console.log.bind(console)

var imageFromPath = function (path) {
    var img = new Image()
    img.src = path
    return img
}
var Paddle = function () {
    var image =  imageFromPath('paddle.png')
    var o = {
        img: image,
        x: 150,
        y: 250,
        speed :10,
    }
    o.moveLeft = function () {
      o.x -= this.speed
    }
    o.moveRight = function () {
      o.x += this.speed
    }
    o.collide = function (ball) {
        if (ball.y + ball.img.height > o.y) {
            if (ball.x > o.x && ball.x < o.x + o.img.width) {
                log('相撞1')
                return true
            }
        }
        return false
    }
    return o
}
var Block = function () {
    var image =  imageFromPath('block.png')
    var o = {
        img: image,
        x: 20,
        y: 20,
        w: 50,
        h: 20,

    }

    return o
}
var Ball = function () {
    var image =  imageFromPath('ball.png')
    var o = {
        img: image,
        x: 50,
        y: 50,
        speedX: 6,
        speedY: 6,
        fired: false,
    }
    o.move = function () {
        if (o.fired) {
            // log('move')
            if (o.x < 0 || (o.x + o.img.width) > 400) {
                o.speedX *= -1
            }
            if (o.y < 0 || (o.y + o.img.height) >300) {
                o.speedY *= -1
            }
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    o.fire = function () {
         o.fired = true
    }

    return o
}
var GuaGame = function () {
    var g = {
        actions: {},
        keydowns: {},
    }
    var canvas = document.querySelector('#id-canvas')
    var context = canvas.getContext('2d')
    g.canvas = canvas
    g.context = context
    //draw
    g.drawImage = function(GuaImage) {
        g.context.drawImage(GuaImage.img, GuaImage.x, GuaImage.y)
    }
    //envents
    window.addEventListener('keydown', function(event) {
        g.keydowns[event.key] = true
    })
    window.addEventListener('keyup', function(event) {
        g.keydowns[event.key] = false
    })
    //
    g.registerAction = function (key, callback){
        g.actions[key] = callback
    }
    // timer
    setInterval(function(){
        //envents
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++) {
            var key = actions[i]
            if(g.keydowns[key]) {
                //如果按键被按下， 调用注册用的action
                g.actions[key]()
            }
        }
        //update
        g.update()

        //clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        //draw
        g.draw()
    }, 1000/50)

    return g
}
var __main = function () {

    var game = GuaGame()
    var paddle = Paddle()
    var ball = Ball()
    var block = Block()
    game.registerAction('a', function(){
        paddle.moveLeft()
    })
    game.registerAction('d', function(){
        paddle.moveRight()
    })
    game.registerAction('f', function(){
        ball.fire()
    })
    //game.update()
    game.update = function() {
        ball.move()
        //clamp x
        if(paddle.x < 0) {
            paddle.x = 0
        }else if(paddle.x > game.canvas.width - paddle.img.width) {
            paddle.x = game.canvas.width - paddle.img.width
        }
        if (paddle.collide(ball)) {
            ball.speedY *= -1
        }
    }
    //game.draw()
    game.draw = function () {
        game.drawImage(paddle)
        game.drawImage(ball)
        game.drawImage(block)
    }
}
__main()









</script>
</body>
</html>

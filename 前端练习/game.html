<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game 1</title>
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src='guagame.js'></script>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
<script>
var log = console.log.bind(console)

var imageFromPath = function (path) {
    var img = new Image()
    img.src = path
    return img
}
var Paddle = function () {
    var image =  imageFromPath('paddle.png')
    var o = {
        img: image,
        x: 150,
        y: 250,
        speed :10,
    }
    o.move = function (x) {
        if (x < 0) {
            x = 0
        }
        if (x > 400 - o.img.width) {
            x = 400 - o.img.width
        }
        o.x = x
    }
    o.moveLeft = function () {
        o.move(o.x - o.speed)
    }
    o.moveRight = function () {
        o.move(o.x + o.speed)
    }
    o.collide = function (ball) {
        if (ball.y + ball.img.height > o.y) {
            if (ball.x > o.x && ball.x < o.x + o.img.width) {
                log('相撞1')
                return true
            }
        }
        return false
    }
    return o
}
var aInb = function (a, b) {
    var o = a
    if (b.y > o.y && b.y < o.y + o.img.height) {
        if (b.x > o.x && b.x < o.x + o.img.width) {
            // log('相撞')
            return true
        }
    }
    return false
}
var Block = function () {
    var image = imageFromPath('block.png')
    var o = {
        img: image,
        x: 20,
        y: 20,
        w: 50,
        h: 20,
        lifes: true,
    }
    o.kill = function () {
        o.lifes = false
    }
    o.collide = function (b) {
        return o.lifes && ((aInb(o, b) || aInb(b, o)))
    }
    return o
}
var Ball = function () {
    var image = imageFromPath('ball.png')
    var o = {
        img: image,
        x: 100,
        y: 50,
        speedX: 6,
        speedY: 6,
        fired: false,
    }
    o.move = function () {
        if (o.fired) {
            // log('move')
            if (o.x < 0 || (o.x + o.img.width) > 400) {
                o.speedX *= -1
            }
            if (o.y < 0 || (o.y + o.img.height) >300) {
                o.speedY *= -1
            }
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    o.fire = function () {
        o.fired = true
    }
    o.rebound = function () {
        o.speedY *= -1
    }


    return o
}

var __main = function () {

    var game = GuaGame(60)
    var paddle = Paddle()
    var ball = Ball()
    var block = Block()
    var paused = false
    game.registerAction('a', function(){
        paddle.moveLeft()
    })
    game.registerAction('d', function(){
        paddle.moveRight()
    })
    game.registerAction('f', function(){
        ball.fire()
    })
    //paused
    window.addEventListener('keydown', function (event) {
        if (event.key == 'p') {
            paused = !paused
        }
    })

    //game.update()
    game.update = function() {
        if (paused) {
            return
        }
        ball.move()

        if (paddle.collide(ball)) {
            ball.rebound()
        }
        if (block.collide(ball)) {
            block.kill()
            ball.rebound()

        }
    }
    //game.draw()
    game.draw = function () {
        game.drawImage(paddle)
        game.drawImage(ball)
        if (block.lifes) {
            game.drawImage(block)
        }
    }
}
__main()









</script>
</body>
</html>
